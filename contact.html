    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <!-- Contact info -->
        <div id="contact-info">
            <p><i class="fas fa-phone"></i>Phone: 061 XXX XXX <i class="fas fa-envelope"></i> Email: info@haymorr.com</p>
        </div>
        <div id="nav-bar">
            <div class="nav-item">
                <div id="logo">
                    <a href="#">
                        <img src="assets/imgs/logo.png" alt="Haymorr Logo">
                    </a>
                    <p>Haymorr</p>
                </div>
            </div>
            <nav class="nav-item">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="services.html">IT Services</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="#">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact intro -->
    <section id="section-intro">
        <h1>Contact Us</h1>
        <p>Please contact us at 061 000 000 or email at info@haymorr.com</p>
    </section>

    <!-- Contact Form -->
    <div id="contact-form-container">
        <form id="contact-form" action="" method="post">
            <h1>Contact Form</h1>
            <label for="fname">First Name: <span class="required">*</span></label>
            <input type="text" name="fname" id="fname" required>

            <label for="lname">Last Name: <span class="required">*</span></label>
            <input type="text" name="lname" id="lname" required>

            <label for="company">Company Name: <span class="required">*</span></label>
            <input type="text" name="company" id="company" required>

            <label for="email">Email: <span class="required">*</span></label>
            <input type="email" name="email" id="email" required>

            <label for="phone">Phone No.:</label>
            <input type="number" name="phone" id="phone">

            <label for="message">Message: <span class="required">*</span></label>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>

            <button type="submit"><i class="fas fa-envelope"></i> SEND</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
